<!DOCTYPE html>
<html>

<head>
    <title>My GUI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script defer type="text/javascript" src="app.js"></script>
    <script defer type="text/javascript" src="router.js"></script>
    <script type="text/javascript">
    //resize the iframes contents to being smaller
    function resizeIframe(iframe) {
        // Wait for the iframe's document to finish loading
        iframe.addEventListener('load', function() {
            // Get the iframe's document
            var doc = iframe.contentDocument || iframe.contentWindow.document;

            // Create a new stylesheet
            var style = doc.createElement('style');
            style.type = 'text/css';

            // Set the font size to 50%
            //style.innerHTML = 'html { font-size: 50%; }';

            // Add the stylesheet to the iframe's document
            doc.head.appendChild(style);
        });
    }
    </script>
</head>

<body>
    <!-- the background -->
    <div class="backgroundContentContainer">
        <!-- image container -->
        <div class="backgroundImageContainer">
            <img src="assets/noise9.png" class="backgroundNoise">
        </div>
        <!-- the main menu pane -->
        <div id="PANEhome" class="fullScreenHidden">
            <nav>
                <div class="textContentBar">
                    <h1>Main</h1>
                    <div class="buttonContainerBox">
                        <!-- blur box -->
                        <div class="blurBox"></div>
                        <div class="contentBox"></div>
                    </div>
                </div>
            </nav>
            <div class="containListItems">
                <ul id="websitesListID">
                </ul>
            </div>
        </div>
        <!-- the pane for adding new rules -->
        <div id="PANEaddRules" class="fullScreenHidden ">
            <nav>
                <div class="textContentBar">
                    <h1>Rules</h1>
                    <div class="buttonContainerBox">
                        <!-- blur box -->
                        <div class="blurBox"></div>
                        <div class="contentBox">
                            <h3 id="contentBoxSiteName">Site</h3>
                            <h3 id="contentBoxDomainName">Domain Name</h3>
                        </div>
                    </div>
                </div>
                <div id="loader">
                    <span></span>
                </div>
            </nav>
            <div class="MAINrules">
                <!-- feature the links outputs from the filters  -->
                <div class="MAINrulesLeft">
                    <div class="MAINrulesLeft-content">
                        <div class="containListItems">
                            <ul id="MAINrulesLeftWebsitesListID">
                                <!-- contains li items when hydrated by JS -->
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- be a vertical split between the left and right side -->
                <div class="MAINrulesCentre">
                </div>
                <!-- contain both the view of an iframe, as well as the rules when they are being edited -->
                <div class="MAINrulesRight">
                    <!-- rules container -->
                    <div class="MAINrulesRight-rules">
                    </div>
                    <div class="MAINrulesRight-iFrame-placeholder">
                    </div>
                    <!-- i frame -->
                    <div class="MAINrulesRight-iFrame">
                        <div class="MAINrulesRight-iFrame-link-container">
                            <div 
                            class="MAINrulesRight-iFrame-link-text"
                            id="MAINrulesRightIframeLinkText" 
                            >
                                <!-- the link that is being previewed -->
                            </div>
                        </div>
                        <iframe class="MAINrulesRight-iFrame-element" id="MAINrulesRightIframeID" src="" onload="resizeIframe(this)"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- just the old button that can connect with the js and then with the python
    <button onclick="myFunction()">Click me</button>-->
    </div>
</body>

</html>
